<div fxLayoutAlign="center"
     fxFlexFill="80"
     class="container">
  <br>
</div>

<div fxLayout="row"
     fxLayoutAlign="center">
  <div fxLayout="column">
    <div>
      <br>
      <a>Team Rød</a>
      <mat-card class="nowPlaying"
                fxFlexFill="80">
        <mat-card-content *ngFor="let user of filterUsersOfTeam(0)">
          {{user.user.twitchname}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <span fxFlex="5"></span>
  <div fxLayout="column">
    <div>
      <br>
      <a>Team Blå</a>
      <mat-card class="nowPlaying"
                fxFlexFill="80">
        <mat-card-content *ngFor="let user of filterUsersOfTeam(1)">
          {{user.user.twitchname}}
        </mat-card-content>
      </mat-card>
    </div>
  </div>

  <span fxFlex="10%"></span>
  <div fxLayout="column">
    <mat-card fxLayoutAlign="center center"
              class="cards"
              *ngFor="let user of queueUsers">
      <mat-card-title>
        <a>1</a>
      </mat-card-title>
      <span fxFlex="2%"></span>
      <mat-card-content
        fxLayoutAlign="center center">
        <img fxLayout="column"
             fxLayoutAlign="center center"
             class="imgUserPic"
             src="{{ user.imageUrl }}"
             alt="UserPic">
      </mat-card-content>
      <span class="spacer"></span>
      <mat-card-content fxFlex="1">
        {{user.twitchname}}
      </mat-card-content>
      <span class="spacer"></span>
      <div></div>
      <mat-card-actions fxLayout="row"
                        fxLayoutGap="5px"
                        fxFlexAlign="end">
        <a mat-button
           (click)="assignUserToTeam($event, user)"
           team="0"
           class="btnRedTeam">Rødt Team</a>
        <a mat-button
           (click)="assignUserToTeam($event, user)"
           team="1"
           class="btnBlueTeam">Blåt Team</a>
      </mat-card-actions>
    </mat-card>

  </div>
</div>
